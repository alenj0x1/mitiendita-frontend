<header class="header">
  <h1 class="text-2xl text-white font-medium" routerLink="">Mi Tiendita ğŸª</h1>


  <div class="md:hidden">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="text-white">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @for (item of menuItems; track $index) {
        <a mat-menu-item [routerLink]="item.routerLink">{{item.name}}</a>
      }
    </mat-menu>
  </div>

  <div class="md:block hidden">
    <ul class="flex text-white gap-4">
      @for (item of menuItems; track $index) {
        <li class="menu-link" [routerLink]="item.routerLink">{{item.name}}</li>
      }
    </ul>
  </div>
</header>
